<!DOCTYPE html>
<meta charset="UTF-8" http-equiv="Content-Type">
<html>
	<head>
		<title>Sam's beta RPG</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
		<!-- Classes -->
		<script src="barbarian.js"></script>
		<script src="bard.js"></script>
		<script src="cleric.js"></script>
		<script src="fighter.js"></script>
		<script src="monk.js"></script>
		<script src="paladin.js"></script>
		<script src="rogue.js"></script>
		<script src="sorcerer.js"></script>
		<script src="wizard.js"></script>
		<!-- Rule Sections -->
		<script src="social.js"></script>
	</head>
	<body>
		<div id="header-nav" class="nav" onclick="mainNavClick(event)">
			<div id="nav-classes" class="selected nav-button">Classes</div>
			<div id="nav-character" class="nav-button">Character</div>
			<div id="nav-social" class="nav-button">Social</div>
		</div>
		<div id="sub-header-nav-classes" class="nav" onclick="subNavClick(event)">
			<div id="nav-barbarian" class="selected nav-button">Barbarian</div>
			<div id="nav-bard" class="nav-button">Bard</div>
			<div id="nav-cleric" class="nav-button">Cleric</div>
			<div id="nav-fighter" class="nav-button">Fighter</div>
			<div id="nav-monk" class="nav-button">Monk</div>
			<div id="nav-paladin" class="nav-button">Paladin</div>
			<div id="nav-rogue" class="nav-button">Rogue</div>
			<div id="nav-sorcerer" class="nav-button">Sorcerer</div>
			<div id="nav-wizard" class="nav-button">Wizard</div>
		</div>
		<div id="sub-header-nav-character" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-levelling" class="selected nav-button">Levelling</div>
			<div id="nav-stats" class="nav-button">Stats</div>
		</div>
		<div id="sub-header-nav-social" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-alignment" class="selected nav-button">Alignment</div>
		</div>
		<div id="main-content">
		</div>
	</body>
</html>
