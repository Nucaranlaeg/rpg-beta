<!DOCTYPE html>
<meta charset="UTF-8" http-equiv="Content-Type">
<html>
	<head>
		<title>Sam's beta RPG</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
		<!-- Classes -->
		<script src="archer.js"></script>
		<script src="barbarian.js"></script>
		<script src="bard.js"></script>
		<script src="druid.js"></script>
		<script src="cleric.js"></script>
		<script src="fighter.js"></script>
		<script src="monk.js"></script>
		<script src="paladin.js"></script>
		<script src="psion.js"></script>
		<script src="rogue.js"></script>
		<script src="sorcerer.js"></script>
		<script src="wizard.js"></script>
		<!-- Rule Sections -->
		<script src="social.js"></script>
		<script src="character.js"></script>
		<script src="races.js"></script>
		<script src="magic.js"></script>
		<script src="combat.js"></script>
		<!-- Spells -->
		<script src="spells.js"></script>
	</head>
	<body>
		<div id="header-nav" class="nav" onclick="mainNavClick(event)">
			<div id="nav-classes" class="selected nav-button">Classes</div>
			<div id="nav-character" class="nav-button">Character</div>
			<div id="nav-races" class="nav-button">Races</div>
			<div id="nav-social" class="nav-button">Social</div>
			<div id="nav-magic" class="nav-button">Magic</div>
			<div id="nav-combat" class="nav-button">Combat</div>
		</div>
		<div id="sub-header-nav-classes" class="nav" onclick="subNavClick(event)">
			<div id="nav-archer" class="selected nav-button">Archer</div>
			<div id="nav-barbarian" class="nav-button">Barbarian</div>
			<div id="nav-bard" class="nav-button">Bard</div>
			<div id="nav-cleric" class="nav-button">Cleric</div>
			<div id="nav-druid" class="nav-button">Druid</div>
			<div id="nav-fighter" class="nav-button">Fighter</div>
			<div id="nav-monk" class="nav-button">Monk</div>
			<div id="nav-paladin" class="nav-button">Paladin</div>
			<div id="nav-rogue" class="nav-button">Rogue</div>
			<div id="nav-sorcerer" class="nav-button">Sorcerer</div>
			<div id="nav-wizard" class="nav-button">Wizard</div>
		</div>
		<div id="sub-header-nav-character" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-creation" class="selected nav-button">Creation</div>
			<div id="nav-levelling" class="nav-button">Levelling</div>
			<div id="nav-stats" class="nav-button">Stats</div>
			<div id="nav-skills" class="nav-button">Skills</div>
		</div>
		<div id="sub-header-nav-social" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-alignment" class="selected nav-button">Alignment</div>
		</div>
		<div id="sub-header-nav-races" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-human" class="selected nav-button">Human</div>
			<div id="nav-elf" class="nav-button">Elf</div>
			<div id="nav-dwarf" class="nav-button">Dwarf</div>
			<div id="nav-gnome" class="nav-button">Gnome</div>
			<div id="nav-halfling" class="nav-button">Halfling</div>
		</div>
		<div id="sub-header-nav-magic" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-spells" class="selected nav-button">Spells</div>
			<div id="nav-casting" class="nav-button">Casting</div>
			<div id="nav-elements" class="nav-button">Elements</div>
		</div>
		<div id="sub-header-nav-combat" class="nav" onclick="subNavClick(event)" style="display:none">
			<div id="nav-actions" class="selected nav-button">Actions</div>
			<div id="nav-dying" class="nav-button">Dying</div>
		</div>
		<div id="main-content">
		</div>
	</body>
</html>
